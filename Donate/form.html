<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
<body>
  <div class="container">
    <h1>DONATE TO PROTECT MARINE HABITATES</h1><br><br>
    <div class="title">Your Info:</div>
    <div class="content">
      <form action="" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input name="fname" type="text" placeholder="First Name">
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input name="lname" type="text" placeholder="Last Name">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input name="Address" type="text" placeholder="Enter your Address">
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input name="City" type="text" placeholder="Enter your City">
          </div>
          <div class="input-box">
            <span class="details">Zip Code</span>
            <input name="Zip" type="text" placeholder="Enter your Zip Code">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input name="Phone" type="text" placeholder="Confirm your Phone Number">
          </div>
             <div class="input-box">
              <span class="details">Comments</span>
          <textarea rows="6" cols="52" name="comment" placeholder="Enter your Comments Here"></textarea>
        </div>
        </div><br><hr><br>


        <div class="title">Payment Info:</div><br>
        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
        <div class="content">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name On Card</span>
            <input  type="text" id="cname" name="cardname" placeholder="Card Holder Name">
          </div>
          
           <div class="input-box">
            <span class="details">Credit card number</span>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
          </div>
           <div class="input-box">
            <span class="details">Exp Month</span>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
          </div>

          <div class="row">
                            <div class="col-50">
                                <label class="label" for="expyear">Exp Year</label>
                                <input class="pay" type="text" id="expyear" name="expyear" placeholder="2021">
                            </div>
                            <div class="col-50">
                                <label class="label" for="cvv">CVV</label>
                                <input class="pay" type="text" id="cvv" name="cvv" placeholder="000">
                            </div>
                        </div>

                        <div>
                            <div class="title">Your Gifts</div>
                            <div class="wrapper">
                <div class="container1">
                  <label class="option_item">
                    <input type="checkbox" class="checkbox" name="price" value="$5">
                    <div class="option_inner honor">
                      <div class="tickmark"></div>
                     <div class="name">$5</div>
                    </div>
                  </label>
              
                  <label class="option_item">
                    <input type="checkbox" class="checkbox" name="price" value="$20">
                    <div class="option_inner memory">
                      <div class="tickmark"></div>
                     <div class="name">$20</div>
                    </div>
                  </label>
              
                  <label class="option_item">
                    <input type="checkbox" class="checkbox" name="price" value="$50">
                    <div class="option_inner memory">
                      <div class="tickmark"></div>
                     <div class="name">$50</div>
                    </div>
                  </label>
              
                  <label class="option_item">
                    <input type="checkbox" class="checkbox" name="price" value="$100">
                    <div class="option_inner memory">
                      <div class="tickmark"></div>
                     <div class="name">$100</div>
                    </div>
                  </label>
              
                  <label class="option_item">
                    <input type="checkbox" class="checkbox" name="price" value="$200">
                    <div class="option_inner memory">
                      <div class="tickmark"></div>
                     <div class="name">$200</div>
                    </div>
                  </label>
              
                  <label class="option_item">
                    <input type="checkbox" class="checkbox" name="price" value="$1000">
                    <div class="option_inner memory">
                      <div class="tickmark"></div>
                     <div class="name">$1000</div>
                    </div>
                  </label>
                  </div>
              </div>
          </div>
          </form>
          </div>
       </div>

</body>
</html>
